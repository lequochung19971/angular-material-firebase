<div>
  <div mat-dialog-title class="icon-exit">
    <button
      mat-button
      mat-icon-button
      [mat-dialog-close]="false"
      (click)="this.employeeService.initializeFormGroup()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form
    [formGroup]="employeeService.form"
    class="normal-form"
    (submit)="onSubmit()"
  >
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="input-container">
          <input type="hidden" formControlName="$key" />
          <mat-form-field>
            <input
              matInput
              formControlName="fullName"
              placeholder="Full Name*"
              (blur)="formatFullName()"
            />
            <mat-error>{{ getErrorMessage('fullName') }}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Email*" />
            <mat-error>{{ getErrorMessage('email') }}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <span matPrefix>+84 &nbsp;</span>
            <input matInput formControlName="mobile" placeholder="Mobile*" />
            <mat-error>{{ getErrorMessage('mobile') }}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="city" placeholder="City" />
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="input-container">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="3">Other</mat-radio-button>
          </mat-radio-group>
          <mat-form-field>
            <mat-select placeholder="Department" formControlName="department">
              <mat-option
                *ngFor="let dep of depService.departments"
                [value]="dep.$key"
                >{{ dep.code }}, {{ dep.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Hire Date"
              color="primary"
              formControlName="hireDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="cb-permanent">
            <mat-checkbox formControlName="isPermanent"
              >Permanent Employee</mat-checkbox
            >
          </div>
          <div class="btn-submit">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [mat-dialog-close]="true"
              [disabled]="employeeService.form.invalid"
            >
              Submit
            </button>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
